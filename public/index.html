<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body class="text-gray-700">

  <div class="grid sm:grid-cols-3 flex">

    <!-- Navbar and Logo and Burger Menu -->
    <div class="sm:col-span-1 mr-2 sm:mr-0 flex justify-between items-start
                sm:items-start">
      <!-- Logo -->
      <div class="p-4 font-bold flex justify-end">
        Food Ninja
      </div>

      <!-- Holder for Burger Menu and Menu Links -->
      <div>
        <!-- Burger Menu -->
        <div class="sm:hidden flex justify-end p-2" id="burger">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </div>

      <!-- End of Burger Menu -->
        <!-- Nav Links -->
        <div class="flex justify-end hidden sm:block p-0 sm:mt-20" id="menu">
          <div class="block">

            <div class="flex justify-end sm:border-r-4 border-red-500 mt-2">
              <a href="#" class="font-bold">Home</a>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
              </svg>
            </div>

            <div class="flex justify-end sm:border-r-4 border-white mt-2">
              <a href="#">About</a>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
              </svg>
            </div>

            <div class="flex justify-end sm:border-r-4 border-white mt-2">
              <a href="#">Contact</a>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M2.94 6.412A2 2 0 002 8.108V16a2 2 0 002 2h12a2 2 0 002-2V8.108a2 2 0 00-.94-1.696l-6-3.75a2 2 0 00-2.12 0l-6 3.75zm2.615 2.423a1 1 0 10-1.11 1.664l5 3.333a1 1 0 001.11 0l5-3.333a1 1 0 00-1.11-1.664L10 11.798 5.555 8.835z" clip-rule="evenodd" />
              </svg>
            </div>
          </div>
        </div>
        <!-- End of Nav Links -->
      </div>
    </div>
  
    <main class="mr-2 mt-6 sm:col-span-2 bg-gray-50 p-4 pl-16">
      <div class="text-blue-400 flex justify-center md:justify-between lg:justify-end">
        <a href="#" class="btn md:border-2 border-blue-400 hover:bg-blue-400 
            hover:text-white transition ease-in-out duration-500">Log in</a>
        <a href="#" class="ml-2 btn md:border-2 border-blue-400 hover:bg-blue-400
           hover:text-white hover:shadow-lg transition ease-in-out duration-500">Sign up</a>
      </div>

      <header class="text-yellow-500 mb-10">
        <h2 class="text-6xl">Recipes</h2>
        <h3 class="text-2xl">For Ninjas</h3>
      </header>

      <!-- <div class="flex items-center justify-center">
        <div class="bg-red-300 h-10 w-10"></div>
        <div class="bg-blue-300 h-20 w-20"></div>
        <div class="bg-yellow-300 h-32 w-32"></div>
      </div> -->

      <div>
        <h4 class="mb-5 border-b border-gray-300">Latest Recipes</h4>
  
        <div class="mb-10 grid lg:grid-cols-3 gap-10">
          <!-- cards go here -->
          <div class="card hover:shadow-lg"> 
            <img src="Images/stew.jpg" alt="stew" class="w-full h-32 sm:h-44 object-cover">
            <div class="text-xs m-4">
              <span class="font-bold">5 Bean Chili Stew</span>
              <span class="block text-xs text-gray-400">Recipe by Mario</span>
            </div>

            <div class="badge">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd" />
              </svg>
              <span class="inline-block">25 mins</span>
            </div>
          </div>


          <div class="card hover:shadow-lg"> 
            <img src="Images/noodles.jpg" alt="stew" class="w-full h-32 sm:h-44 object-cover">
            <div class="text-xs m-4">
              <span class="font-bold">Indomie Noodles</span>
              <span class="block text-xs text-gray-400">Recipe by Mwas</span>
            </div>

            <div class="badge">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd" />
              </svg>
              <span class="inline-block">15 mins</span>
            </div>
          </div>


          <div class="card hover:shadow-lg"> 
            <img src="Images/curry.jpg" alt="stew" class="w-full h-32 sm:h-44 object-cover">
            <div class="text-xs m-4">
              <span class="font-bold">Beef Curry</span>
              <span class="block text-xs text-gray-400">Recipe by Anonymous</span>
            </div>

            <div class="badge">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd" />
              </svg>
              <span class="inline-block">30 mins</span>
            </div>
          </div>

          <!-- End of Cards -->
        </div>

        <h4>Most Popular</h4>

        <div>
          <!-- cards go here -->
        </div>
      </div>

      <div class="flex justify-center">
        <div class="mb-10 text-xs bg-gray-200 btn w-fit hover:shadow-inner 
            transform hover:bg-opacity-50 hover:scale-x-150 hover:scale-y-125 
            transition ease-out duration-300">Load more</div>
      </div>    
    </main>
  </div>

<script src="index.js"></script>
</body>
</html>
